version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: focusedbytes-prod-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: focusedbytes_prod
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different external port to avoid conflict with dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: focusedbytes-prod-backend
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=focusedbytes_prod;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}"
    ports:
      - "5020:5000"  # Different external port (5001 for prod)
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: focusedbytes-prod-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:5000}
      ORIGIN: ${ORIGIN:-http://localhost:3020}
    ports:
      - "3020:3000"
    depends_on:
      - backend

volumes:
  postgres_prod_data:
