name: Deploy to Development

on:
  push:
    branches:
      - development

jobs:
  deploy:
    name: Deploy to development.focusedbytes.com
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H -p ${{ vars.SERVER_PORT }} ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ vars.SERVER_HOST }}
          SERVER_PORT: ${{ vars.SERVER_PORT }}
          SERVER_USER: ${{ vars.SERVER_USER }}
          DEPLOY_PATH: ${{ vars.DEPLOY_PATH }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}
          ORIGIN: ${{ vars.ORIGIN }}
        run: |
          ssh -p $SERVER_PORT $SERVER_USER@$SERVER_HOST "
            export DEPLOY_TARGET_NAME='development.focusedbytes.com'
            export DEPLOY_PATH='${{ vars.DEPLOY_PATH }}'
            export REPOSITORY_BRANCH='development'
            export DOCKER_COMPOSE_FILE='docker-compose.development.yml'
            export REPO_URL='https://github.com/${{ github.repository }}.git'
            export POSTGRES_USER='${{ secrets.POSTGRES_USER }}'
            export POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}'
            export PUBLIC_API_URL='${{ vars.PUBLIC_API_URL }}'
            export ORIGIN='${{ vars.ORIGIN }}'
            bash -s
          " < ./deploy.sh

      - name: Verify deployment
        run: |
          echo "Waiting for services to start..."
          sleep 30
          curl -f ${{ vars.PUBLIC_API_URL }}/health || echo "Backend health check failed"

      - name: Deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful to development.focusedbytes.com"
          else
            echo "❌ Deployment failed"
          fi
